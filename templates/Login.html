<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>complete responsive fitness and gym website design</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!-- custom css file link  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

  <style>
    .credit{
      position: relative;
      top: 50px;
    }
  </style>
</head>

<body>

  <!-- header section starts      -->

  <header class="header">

    <a href="#" class="logo"> <span>MP</span>FIT </a>

    <div id="menu-btn" class="fas fa-bars"></div>

    <nav class="navbar">
      <a href="{{ url_for('index') }}">home</a>
      <a href="#about">about</a>
      <a href="#Equipments">Equipments</a>
      <a href="#pricing">pricing</a>
      <a href="#trainers">trainers</a>
      <a href="{{ url_for('Login') }}">Login</a>
      <a href="{{ url_for('Register') }}">Register</a>
    </nav>

  </header>

  <!-- header section ends     -->



  <!-- about section starts  -->

  <section class="about" id="about">

    <div class="image">
      <img src="{{ url_for('static', filename='images/about-img.jpg')}}" alt="" style="height: 800px;">
    </div>

    <div class="content" style="color: ghostwhite;">
      <h1 style="text-align: center;">Login</h1>
      <br>


      <form class="form-horizontal" action="{{ url_for('Login') }}" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
              value="{{request.form.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
              value="{{request.form.password}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" onclick="myFunction();"></input>
          </div>
        </div>
      </form>



  </section>

  <!-- about section ends -->


  <div class="credit"> created by <span>mr.MAYURESH PAWAR</span> | all rights reserved! </div>

  <!-- footer section ends -->

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!-- custom js file link  -->
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>


</body>

</html>
